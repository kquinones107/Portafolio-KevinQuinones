<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyectos | Kevin</title>
  <meta name="description" content="Todos los proyectos desde GitHub con filtros y búsqueda." />
  <meta name="theme-color" content="#0b1020" />
  <link rel="icon" href="assets/icons/favicon.svg" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <a class="skip-link" href="#main">Saltar al contenido</a>

  <header class="header">
    <div class="container header__inner">
      <a class="brand" href="index.html" aria-label="Volver al inicio">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__text">Kevin.dev</span>
      </a>

      <div class="header__cta">
        <a class="btn btn--ghost" href="index.html">← Inicio</a>
        <a class="btn btn--ghost" id="btnGithub" target="_blank" rel="noreferrer">GitHub</a>
        <a class="btn btn--ghost" id="btnLinkedIn" target="_blank" rel="noreferrer">LinkedIn</a>
      </div>
    </div>
  </header>

  <main id="main" class="section">
    <div class="container">
      <div class="section__head">
        <h2>Todos los proyectos</h2>
        <p class="muted">Filtra por tipo y busca por tecnologías.</p>
      </div>

      <div class="projects__controls">
        <div class="filters" role="toolbar" aria-label="Filtros">
          <button class="filter" data-filter="all" aria-pressed="true">Todos</button>
          <button class="filter" data-filter="web" aria-pressed="false">Web</button>
          <button class="filter" data-filter="mobile" aria-pressed="false">Móvil</button>
          <button class="filter" data-filter="backend" aria-pressed="false">Backend</button>
          <button class="filter" data-filter="other" aria-pressed="false">Otros</button>
        </div>

        <label class="search" aria-label="Buscar proyectos">
          <span class="search__icon" aria-hidden="true">⌕</span>
          <input id="projectSearch" type="search" placeholder="Buscar (ej: react, expo, api...)" autocomplete="off" />
        </label>
      </div>

      <div class="grid grid--2" id="projectsGrid" aria-live="polite"></div>
      <p class="muted small" id="projectsCount" style="margin-top:10px;"></p>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <span class="muted">© <span id="year"></span> Kevin</span>
      <span class="muted">Datos: GitHub API</span>
    </div>
  </footer>

  <script type="module" src="js/projects.js"></script>
</body>
</html>
